{% load static %}
<head>
	{% include "chatio/chatiosnippet.html" %}
</head>

<body>
	<ul>
		{% for room in rooms %}
			<li><button class="room-link" data-room-id="{{room.id}}">
				{{room}}

		{% empty %}
			<p>No Chatrooms defined. Create some in the admin?</p>
		{% endfor %}
	</ul>
</body>
