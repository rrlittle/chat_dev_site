{% load static %}

<body>
	<ul>
		{% for room in rooms %}
			<li><button class="room-link" data-room="{{room}}">
				{{room}}
			</button>
		</li>
		{% empty %}
			<p>No Chatrooms defined. Create some in the admin?</p>
		{% endfor %}
	</ul>

</body>

<footer>
	{% include "chatio/chatiosnippet.html" %}
	<script type="text/javascript">
		var chat = new Chatio('/chat')
		$('.room-link').click(function(){
			chat.connect(this.dataset.room)
		});
	</script>
	
</footer>
